<main>
	<tui-tabs [(activeItemIndex)]="currentRAA.id">
		@for (rAndA of riddlesAndAnswers; track rAndA.id) {
			<button
				tuiTab
				[disabled]="rAndA.disabled"
				[ngClass]="{ 'unlock-class': rAndA.icon === LOCKSTATUS.UNLOCKED }"
				(click)="sendToChild(rAndA)"
			>
				<tui-svg src="{{ rAndA.icon }}"></tui-svg>
			</button>
		}
	</tui-tabs>
	<app-cracker-input [incomingRaa]="currentRAA" (rAAEmitter)="receiveData($event)"></app-cracker-input>

	<div *ngIf="revealCryptexAnswerButton">
		<button
      class="reveal-button-class"
      tuiButton
      [disabled]="showCryptexAnswer"
      appearance="accent"
      (click)="showAnswer()"
    >Reveal answer!
    </button>
  @if (showCryptexAnswer) {
    <p class="effect-green">OMFG!</p>
  }
	</div>
</main>
