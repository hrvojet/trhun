<p> Question: {{ incomingRaa.riddle }}</p>
<ng-form>
  <tui-input
    [formControl]="textValue"
    tuiTextfieldSize="l"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
  >
    Type in
    <input
      tuiTextfield
      type="text"
    />
  </tui-input>

  <button
    tuiButton
    style="margin: 34px auto"
    (click)="submitAnswer()"
  >Submit</button>

</ng-form>
